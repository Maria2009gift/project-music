<section class="fresh-harvest-box-container">
  <div class="fresh-harvest-box">
    <h2 class="fresh-harvest-box-title">
      FRESH HARVEST BOX HAS GOT YOU COVERED
    </h2>

    <div class="pictures">
      <picture>
        <source
          media="(min-width:375px)"
          srcset="
            ./images/5.1-melon-m_1x.jpg 1x,
            ./images/5.1-melon-m_2x.jpg 2x
          "
        />

        <!-- Tablet -->
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/5.1-melon-t_1x.jpg 1x,
            ./images/5.1-melon-t_2x.jpg 2x
          "
        />

        <!-- Desktop -->
        <source
          media="(min-width: 1280px)"
          srcset="
            ./images/5.1-melon-d_1x.jpg 1x,
            ./images/5.1-melon-d_2x.jpg 2x
          "
        />

        <img
          src="./images/5.1-melon-m_1x.jpg"
          alt="green melon"
          class="fresh-harvest-box-img"
        />
      </picture>

      <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/5.2-afine-t_1x.jpg 1x,
            ./images/5.2-afine-t_2x.jpg 2x
          "
        />

        <!-- Desktop -->
        <source
          media="(min-width: 1280px)"
          srcset="
            ./images/5.2-afine-d_1x.jpg 1x,
            ./images/5.2-afine-d_2x.jpg 2x
          "
        />

        <img
          src="./images/5.2-afine-t_1x.jpg"
          alt="afine"
          class="fresh-harvest-box-img fresh-harvest-img"
        />
      </picture>
    </div>
  </div>

  <div class="fresh-harvest-box-description">
    <p>
      Our boxes are packed with delicious, nutritious fruits and vegetables,
      perfect for anyone looking to eat healthier or support local farmers. For
      promotion notifications please confirm your e-mail below.
    </p>

    <div class="fresh-harvest-box-buton">
      <label for="email" class="resh-harvest-box-input"></label>
      <input
        class="input-content"
        placeholder="Enter email..."
        type="email"
        name="email"
        id="email"
        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
        required
      />
      <button type="submit" class="resh-harvest-box-buton">Send</button>
    </div>
  </div>
</section>
