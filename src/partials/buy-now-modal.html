<!-- Modal window - buy now -->

<div class="modal-buy is-hidden" data-modal-buy>
    <div class="modal-content-buy">
        <button data-modal-close-buy class="close-btn-buy">
            <svg>
                <use href="./images/symbol-defs.svg#icon-close-btn"></use>
            </svg>
        </button>
        <form action="" method="" class="buy-now-form">
            <div class="form-title" role="group" aria-labelledby="buy-now-chocolate">
                <p class="title-span"> BUY
                    <span>NOW</span>
                </p>
            </div>
            <div class="buy-now-container">
                <div class="img-container-buy-now">
                    <div class="weight-container">
                        <picture>
                            <source srcset="./images/100gr-d.png 1x, ./images/100gr-d-2x.png 2x">
                            <img class="weight-img" src="./images/100gr-d.png" alt="chocolate-100g" width="84"
                                height="69" />
                        </picture>
                        <button class="weight-btn" type="button">100g</button>
                    </div>
                    <div class="weight-container">
                        <picture>
                            <source srcset="./images/200gr-d.png 1x, ./images/200gr-d-2x.png 2x">
                            <img class="weight-img" src="./images/200gr-d.png" alt="chocolate-200g" width="84"
                                height="69" />
                        </picture>
                        <button class="weight-btn" type="button">200g</button>
                    </div>
                    <div class="weight-container">
                        <picture>
                            <source srcset="./images/300gr-d.png 1x, ./images/300gr-d-2x.png 2x">
                            <img class="weight-img" src="./images/300gr-d.png" alt="chocolate-300g" width="84"
                                height="69" />
                        </picture>
                        <button class="weight-btn" type="button">300g</button>
                    </div>
                </div>


                <div class="personal-details-container">

                    <span>Personal information</span>
                    <div class="name-container">
                        <div class="input-container">
                            <input class="text-field" type="text" name="name" id="name" required placeholder="Name" />
                        </div>

                        <div class="input-container">
                            <input class="text-field" type="text" name="name" id="name" required
                                placeholder="Surname" />
                        </div>
                    </div>
                    <div class="details-container">
                        <span>Email</span>
                        <div class="input-container">
                            <input class="text-field" type="email" name="email" id="email" required
                                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="Enter your email" />
                        </div>
                    </div>

                    <div class="details-container">
                        <span>Phone number</span>
                        <div class="input-container">
                            <input class="text-field phone-flag" type="tel" name="phone-number" id="phone-number"
                                required placeholder="Phone number" />

                            <div class="flag-nr">

                                <img src="./images/flag.png" alt="flag" width="31.589" height="23.508" />
                                <span class="nr">+380</span>
                                <span class="vertical-line"></span>
                            </div>
                        </div>
                    </div>

                    <div class="details-container">
                        <span>Card number</span>
                        <div class="input-container">
                            <input class="text-field card-number" name="card-number" id="card-number" required
                                placeholder="Enter card" />
                            <div class="card-nr">
                                <img src="./images/Mastercard.png" alt="card" width="32" height="21">
                            </div>

                        </div>

                    </div>

                    <div class=" details-container">
                        <span>Comment</span>
                        <textarea class="comments-buy-now" name="comments" id="comments-buy-now"
                            placeholder="Enter text"></textarea>
                    </div>
                    <div class="button-container-modal">
                        <button type="submit" class="button-modal">Submit</button>
                    </div>
                </div>

            </div>
    </div>
