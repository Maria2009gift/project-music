<div class="modal is-hidden" data-modal>
  <div class="modal-container">
    <h2>Your Order</h2>
    <button class="modal-close-button" data-modal-close type="button">
      <svg width="20" height="20">
        <use href="./images/symbol-defs.svg#icon-close-btn" />
      </svg>
    </button>
    <div class="modal-content">
      <div class="type-of-products">
        <div class="choose-basket strawberry-basket">
          <input type="checkbox" value="checked" id="strawberry" name="tick" />
          <label for="strawberry"></label>
          <h3>Strawberry Basket</h3>
          <p>Plant</p>
          <picture>
            <!--Mobile-->
            <source
              media="(min-width:300px)"
              srcset="
                ./images/modal-strawberry-basket-m-1x.png 1x,
                ./images/modal-strawberry-basket-m-1x.png 2x
              "
            />
            <!--Tablet-->
            <source
              media="(min-width:768px)"
              srcset="
                ./images/modal-strawberry-basket-t-1x.png 1x,
                ./images/modal-strawberry-basket-t-1x.png 2x
              "
            />
            <!--Desktop-->
            <source
              media="(min-width:1158px)"
              srcset="
                ./images/modal-strawberry-basket-d-1x.png 1x,
                ./images/modal-strawberry-basket-d-1x.png 2x
              "
            />
            <img
              src="./images/modal-strawberry-basket-d-1x.png"
              alt="Strawberry Basket"
            />
          </picture>
        </div>
        <div class="choose-basket apple-basket">
          <input type="checkbox" value="checked" id="apple" name="tick" />
          <label for="apple"></label>
          <h3>Apple Basket</h3>
          <p>Plant</p>
          <picture>
            <!--Mobile-->
            <source
              media="(min-width:300px)"
              srcset="
                ./images/modal-apple-basket-m-1x.png 1x,
                ./images/modal-apple-basket-m-1x.png 2x
              "
            />
            <!--Tablet-->
            <source
              media="(min-width:768px)"
              srcset="
                ./images/modal-apple-basket-t-1x.png 1x,
                ./images/modal-apple-basket-t-1x.png 2x
              "
            />
            <!--Desktop-->
            <source
              media="(min-width:1158px)"
              srcset="
                ./images/modal-apple-basket-d-1x.png 1x,
                ./images/modal-apple-basket-d-1x.png 2x
              "
            />
            <img
              src="./images/modal-strawberry-basket-d-1x.png"
              alt="Apple Basket"
            />
          </picture>
        </div>
        <div class="choose-basket fruits-basket">
          <input type="checkbox" value="checked" id="fruits" name="tick" />
          <label for="fruits"></label>
          <h3>Fruits Basket</h3>
          <p>Plant</p>
          <picture>
            <!--Mobile-->
            <source
              media="(min-width:300px)"
              srcset="
                ./images/modal-fruits-basket-m-1x.png 1x,
                ./images/modal-fruits-basket-m-1x.png 2x
              "
            />
            <!--Tablet-->
            <source
              media="(min-width:768px)"
              srcset="
                ./images/modal-fruits-basket-t-1x.png 1x,
                ./images/modal-fruits-basket-t-1x.png 2x
              "
            />
            <!--Desktop-->
            <source
              media="(min-width:1158px)"
              srcset="
                ./images/modal-fruits-basket-d-1x.png 1x,
                ./images/modal-fruits-basket-d-1x.png 2x
              "
            />
            <img
              src="./images/modal-fruits-basket-d-1x.png"
              alt="Fruits Basket"
            />
          </picture>
        </div>
      </div>
      <form class="modal-form" action="" method="get" autocomplete="off">
        <label>
          <input
            type="text"
            placeholder="Enter full name..."
            autocomplete="off"
            name="name"
            required
          />
        </label>
        <label>
          <input
            type="email"
            placeholder="Enter email..."
            name="email"
            autocomplete="off"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            required
          />
        </label>
        <label>
          <input
            type="text"
            placeholder="Enter card..."
            name="card"
            autocomplete="off"
            required
          />
        </label>
        <label>
          <textarea name="comments" placeholder="Enter comments..."></textarea>
        </label>
        <button data-modal-open-thanks type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
